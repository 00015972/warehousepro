{% extends "base.html" %}

{% block title %}Delete Sales Order - WarehousePro{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1>Delete Sales Order</h1>
    <p class="mb-2">Are you sure you want to delete <strong>Sales Order #{{ order.pk }}</strong> ({{ order.customer.name }})?</p>
    <p class="mb-2" style="color: #e74c3c;">This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'orders:so_detail' order.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Delete Product - WarehousePro{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1>Delete Product</h1>
    <p class="mb-2">Are you sure you want to delete <strong>"{{ product.name }}"</strong> (SKU: {{ product.sku }})?</p>
    <p class="mb-2" style="color: #e74c3c;">This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'inventory:product_detail' product.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
